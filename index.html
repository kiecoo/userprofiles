<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/npm-require"></script>
    <script> var module = {} </script>
    <script src="index.js"></script>
  </head>
  <body>
    <script>
//----------for add module --------
 var profile = require('./index.js')   
 //----------for add module --------
   
var bel = require('bel')
var csjs = require('csjs-inject')
/* --------------------------------------------------------
FONTS
---------------------------------------------------------- */
var fonts             = ['https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css', 'https://fonts.googleapis.com/css?family=Ubuntu']
var fontAwesome       = bel`<link href=${fonts[0]} rel='stylesheet' type='text/css'>`
var fontUbuntu        = bel`<link href=${fonts[1]} rel="stylesheet">`
var font_ubuntu       = 'Ubuntu, sans-serif'
document.head.appendChild(fontAwesome)
document.head.appendChild(fontUbuntu)
// COLORS
var backgroundWhite   = '#f6f6f6'
var fontGrey          = '#606060'
var borderGrey        = '#fafafa'
var green             = '#2a9c6d'
var red               = '#d41304'
// CSS
var css = csjs`
.card {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: ${font_ubuntu};
  background-color: ${backgroundWhite};
  border: 2px solid ${borderGrey};
  box-shadow: 0 1px 2px rgba(34,25,25,0.4);
  width: 300px;
  height: 280px;
  padding: 1em;
}
.cardContainer,
.cardContainer_hover {
  display: flex;
  align-items: center;
  flex-direction: column;
  -webkit-animation: transitionIn 0.3s ease-in;
  -moz-animation: transitionIn 0.3s ease-in;
  -o-animation: transitionIn 0.3s ease-in;
  animation: transitionIn 0.3s ease-in;
}
.profileImage {
   border-radius: 50%;
  width: 10em;
  height: 10em;
}
.cardTitle {
  margin-top: 1em;
  font-weight: bold;
  font-size: 2em;
}
.cardSubtitle {
  margin-top: .3em;
  font-size: 1.3em;
  color: ${green};
}
.cardText {
  font-size: .2em;
  line-height: 110%;
  text-weight: bold;
  border: 2px dotted ${green};
  border-radius: 5px;
  padding: .5em;
  text-align: center;
}
.cardSocial {
  margin-top: .1em;
}
.cardSocial a {
  text-decoration: none;
}
.cardSocial_fontawesome {
  color: ${green};
  font-size: 2em;
  padding: .3em;
}
.cardSocial_fontawesome:hover {
  opacity: 0.9;
}
.cardGitterChat {
  height: 170px;
  width: 113px;
  overflow: hidden;
  margin-top: 1em;
  padding: .1px .1px;
  text-decoration: none;
  border-radius: .1px;
  background-color: ${green};
}
.cardGitterChat:hover {
  opacity: 0.9;
  cursor: pointer;
}
@keyframes transitionIn {
  0% {opacity: 0.1}
  100% {opacity: 1}
}
.iframe {
    position:relative;
    top: -39%;
    left: -40%;
     height: 300px;
    width: 200px;
    transform: scale(0.55);
    margin-top: .1px;
    text-align:center;
    color:${green};
    background:${green};
    height: 300px;
    width: 200px;
    transform: scale(0.55);
    margin:.1px ;
    padding:.1px;
  }
`
 
var x= profile()
document.body.appendChild(x)
   
   
   
      
   
    </script>
  </body>
</html>
